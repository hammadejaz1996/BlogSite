<mat-card class="example-card" *ngFor="let blog of blogs; let i = index">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src={{blog.avatar}}>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>{{blog.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{blog.image}} alt={{blog.alternateImage}}>
  <mat-card-content>
    <p>{{blog.paragraph}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="editBlog(i)">EDIT</button>
  </mat-card-actions>
</mat-card>
