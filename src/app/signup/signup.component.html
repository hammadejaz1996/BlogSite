<h1 class="signup-section-header">SIGNUP</h1>
<mat-card class="signup-card">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input type="text" matInput formControlName = "name" placeholder="Full Name" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName = "email" placeholder="Email" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName = "password" placeholder="Password" value="">
    </mat-form-field>
    <button mat-raised-button color="primary" class="signup-button">Create Account</button>
  </form>
</mat-card>
